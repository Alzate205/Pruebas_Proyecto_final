name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Permite ejecutar manualmente desde GitHub

jobs:
  # Job para tests unitarios y de integración
  unit-and-integration-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r inventario-proyecto/backend/requirements.txt

    - name: Run unit tests
      working-directory: inventario-proyecto/backend
      run: |
        python -m pytest app/tests/unit/ -v --tb=short

    - name: Run integration tests
      working-directory: inventario-proyecto/backend
      run: |
        python -m pytest app/tests/integration/ -v --tb=short

