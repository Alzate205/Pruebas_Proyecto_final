name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Permite ejecutar manualmente desde GitHub

jobs:
  # Job para tests unitarios y de integraci√≥n
  unit-and-integration-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r inventario-proyecto/backend/requirements.txt
        pip install pytest pytest-asyncio

    - name: Run unit tests
      working-directory: inventario-proyecto/backend
      run: |
        python -m pytest app/tests/unit/ -v --tb=short

    - name: Run integration tests
      working-directory: inventario-proyecto/backend
      run: |
        python -m pytest app/tests/integration/ -v --tb=short

  # Job para tests E2E
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r inventario-proyecto/backend/requirements.txt
        pip install pytest pytest-asyncio playwright pytest-playwright pytest-base-url

    - name: Install Playwright browsers
      run: |
        playwright install --with-deps chromium

    - name: Run E2E tests
      working-directory: inventario-proyecto/backend
      run: |
        python -m pytest app/tests/e2e/ -v --tb=short
      env:
        CI: true

    - name: Upload test artifacts on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          inventario-proyecto/backend/inventory.db
          inventario-proyecto/backend/pytest-results/
        retention-days: 7
